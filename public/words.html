      return data.items[0].link;
    };

      fetch('/api/synthesize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to fetch sound');
          }
          return response.json();
